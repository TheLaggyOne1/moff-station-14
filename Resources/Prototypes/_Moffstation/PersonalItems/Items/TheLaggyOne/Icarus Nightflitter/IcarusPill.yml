  name: IDD-UNKNOWN
  desc: What this chemical is or does is unknown to you.
  physicalDesc: reagent-physical-desc-acidic
  flavor: bitter
  color: "#702991"
  metabolisms:
    Food:
      effects:
      - !type:PopupMessage
        type: Local
        visualType: MediumCaution
        messages: [ "You briefly feel confused, but the confusion fades away" ]
